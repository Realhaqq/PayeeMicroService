spring:
  profiles:
    active: local
  application:
    name: product-service
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
  banner:
    location: classpath:banner.txt

server:
  port: 8181
management:
  endpoints:
    web:
      exposure:
        include: refresh,health
---
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8181
      label: develop

---
spring:
  profiles: prod
  cloud:
    config:
      uri: http://config-server:80
      label: master

