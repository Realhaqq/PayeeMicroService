server.port=8080
spring.application.name=identity-service

server.compression.enabled=true

spring.datasource.url= jdbc:mysql://localhost:3306/thePayeeDb?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC&useLegacyDatetimeCode=false&enabledTLSProtocols=TLSv1.2
spring.datasource.username=root
spring.datasource.password=


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.type=TRACE

spring.datasource.initialization-mode=always

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000
#app.jwtExpirationInMs = 180000


spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#    show-sql: false
mvc.favicon.enabled: false

wallet.base.url=http://localhost:8081/
wallet.token=token